<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 35px;
        } 
        .box1{
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="box box1">
        i am a box
    </div>
    <div class="box">i am also a nice box</div>
    <span>i am good</span>
    <span>i am also good</span>
</body>

</html>
