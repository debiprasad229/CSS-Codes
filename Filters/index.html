<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters</title>
    <style>
.img1{
    filter: blur(10px) sepia(80%);
}
.img2{
filter:brightness(52%) contrast(89%);
}
.img3{
filter: grayscale(90%) opacity(30%);
}
.img4{
filter: invert(1);
filter:  drop-shadow(2px 50px 30px red);
}
.img5{
filter:saturate(3);

}
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="IMG_0528.JPG" alt="">
        <img class="img2" src="IMG_0558.JPG" alt="">
        <img class="img3" src="IMG_0606.JPG" alt="">
        <img class="img4" src="IMG_0937.JPG" alt="">
        <img class="img5" src="20230118_160145.jpg" alt="" >
    </div>
</body>
</html>
